        <div class="contectform">
          <h1>Contact Me for Work/Genrel Enquiries</h1>
          <form>
            <div class="mb-3">
              <label for="Name" class="form-label">Full Name: </label>
              <input type="name" class="form-control" id="Name" aria-describedby="emailHelp">
      
            </div>
            <div class="mb-3">
              <label for="claintmail" class="form-label">Email address:</label>
              <input type="email" class="form-control" id="claintmail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email & Phone with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="clintphone" class="form-label">Phone Number: </label>
              <input type="Phone" class="form-control" id="clintphone">
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">You Like My Website.</label>
            </div>
            <div class="mb-3">
              <label for="Enqiry" class="form-label">Enqiry:  </label>
              <input type="Enqiry" class="form-control" id="Enqiry" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-sm">Submit</button>
          </form>

        </div>

      
        </div>
